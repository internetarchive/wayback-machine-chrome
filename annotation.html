<html lang="en">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/annotation.css">
  <title>
    Annotations
  </title>
</head>

<body>

  <div>
    <h2>
      <strong>Annotations</strong><br>
      <span class="annot_title"> From <a style="cursor: pointer;" href="http://hypothes.is/">Hypothes.is</a></span>
    </h2>
  </div>
  <ul class="nav nav-tabs nav-justified">
    <li class="tablink active" role="presentation" value="domainTab"><a>Annotations of Current Domain</a></li>
    <li class="tablink" role="presentation" value="urlTab"><a>Annotations of Current URL</a></li>
  </ul>

  <br>
  <div id="domainTab" class="tabcontent">
    <div class="container" id="container-whole-domain"></div>
    <div class="row" id="row_contain-domain">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="box">
          <div>
            <strong class="userinfo"></strong>
            <span class="date"></span>
          </div>
          <div class="source" id="source-">
            <span class="glyphicon glyphicon-globe"></span>
            <span class="text-muted">Public on</span>
            <span class="title text-danger"></span>
            <span id="source-contain"></span>
          </div>
          <div class="target-selector-exact"></div>
          <div class="text" id="text-contain"></div>
          <div class="links"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="urlTab" class="tabcontent">
    <div class="container" id="container-whole-url"></div>
    <div class="row" id="row_contain-url">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="box">
          <div>
            <strong class="userinfo"></strong>
            <span class="date"></span>
          </div>
          <div class="source" id="source-">
            <span class="glyphicon glyphicon-globe"></span>
            <span class="public_on">Public on</span>
            <span class="title text-danger"></span>
            <span id="source-contain"> </span>
          </div>
          <div class="target-selector-exact"></div>
          <div class="text" id="text-contain"></div>
          <div class="links"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
