<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Wayback Machine</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
  <div class='container-fluid'>
    <div>
      <span class="fa fa-gear" id="settings_button" title="Settings"></span>
      <div class='text-center'>
        <img class='resize_fit_center' src='images/icon.png' alt='Internet Archive' />
        <form class="search-toolbar-input-container" style="margin: 10px 2px;">
          <div class="bootstrap-typeahead clearfix open" style="position: relative;">
            <div class="bootstrap-typeahead-input" tabindex="-1" style="outline: none; position: relative;">
              <input id="search_input" type="text" placeholder="Search" value="" autocomplete="off" class="form-control has-aux bootstrap-typeahead-input-main has-selection"
                style="background-color: transparent; display: block; position: relative; z-index: 1;">
              <input type="text" tabindex="-1" value="" class="form-control has-aux bootstrap-typeahead-input-hint"
                style="border-color: transparent; bottom: 0px; box-shadow: none; color: rgb(165, 165, 165); display: block; position: absolute; top: 0px; width: 100%; z-index: 0;">
            </div>
            <ul id="suggestion-box" class="dropdown-menu bootstrap-typeahead-menu dropdown-menu-left" style="display:none; max-height: 300px; min-width:100%; overflow: auto;">
            </ul>
          </div>
          <input type="submit" tabindex="-1" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
        </form>
        <button type="button" class="btn btn-sm btn-block btn-outline" id="save_now" tabindex='-1'>Save
          Page Now</button>
        <button type="button" class="btn btn-sm captures btn-block btn-outline" id="recent_capture" tabindex='-1'>Load Recent
          Version</button>
        <button type="button" class="btn btn-sm captures btn-block btn-outline" id="first_capture" tabindex='-1'>Load First Version</button>
        <button type="button" class="btn btn-sm captures btn-block btn-outline" id="overview" tabindex='-1'>Browse All Versions</button>
        <button type="button" class="btn btn-sm extra_feature btn-block btn-outline" id="make_modal" tabindex='-1'>Visualize Site
          Map</button>
        <button type="button" class="btn btn-sm btn-block extra_feature btn-outline" id="search_tweet" tabindex="-1">
          <i class="fa fa-twitter"></i> Tweets About this Page</button>
        <div id="display_">
          <button type="button" class="btn btn-sm btn-block context_feature btn-outline" id="context-screen">Show Me Context</button>
        </div>
        <div id="borrow_books_tr" style="display: none;">
          <button type="button" class="btn btn-warning btn-sm btn-block btn-outline" id="borrow_books" tabindex='-1'>Read This Book</button>
        </div>
        <div id="news_recommend_tr" style="display: none;">
          <button type="button" class="btn btn-warning btn-sm btn-block btn-outline" id="news_recommend" tabindex='-1'>Related TV Clips</button>
        </div>
        <div id="wikibooks_tr" style="display: none;">
          <button type="button" class="btn btn-warning btn-sm btn-block btn-outline" id="wikibooks" tabindex='-1'>Find Cited Books</button>
        </div>
        <div id="doi_tr" style="display: none;">
          <button type="button" class="btn btn-warning btn-sm btn-block btn-outline" id="doi" tabindex='-1'>Find Cited Papers</button>
        </div>
        <div>
          <strong>Share this: </strong>
          <a id="fb_share" class="btn-social"><i class="fa fa-facebook"></i></a> 
          <a id="twit_share" class="btn-social"><i class="fa fa-twitter"></i></a>
          <a id="linkedin_share" class="btn-social"><i class="fa fa-linkedin"></i></a>
        </div>
        <div id="horizontal_line" style="margin-bottom: 5px"></div>
        <div class="row">
          <div class="col-xs-6">
              <a id="about_support_button" title="About" class="link text-left">About</a>
          </div>
          <div class="col-xs-6">
              <a class="feedback link text-right" title="Feedback">Feedback</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="scripts/build.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/amazon.js"></script>
<script src="scripts/popup.js"></script>
