<!doctype html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Wayback Machine</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <table width="100%" style="min-width: 120px; ">
      <tr class="spaceUnder">
        <td>
            <div id ="horizontal_line"></div>
                <div class='container'>
                    <img class='resize_fit_center'
                      src='images/logo.gif'  alt=" It's a wayback-machine logo"/>
                </div>
            <div id="horizontal_line"></div>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <form class="search-toolbar-input-container">
            <div class="bootstrap-typeahead clearfix open" style="position: relative;">
              <div class="bootstrap-typeahead-input" tabindex="-1" style="outline: none; position: relative;">
                <input id="search_input" type="text" placeholder="Search" value="" autocomplete="off" class="form-control has-aux bootstrap-typeahead-input-main has-selection" style="background-color: transparent; display: block; position: relative; z-index: 1;">
                <input type="text" tabindex="-1" value="" class="form-control has-aux bootstrap-typeahead-input-hint" style="border-color: transparent; bottom: 0px; box-shadow: none; color: rgb(165, 165, 165); display: block; position: absolute; top: 0px; width: 100%; z-index: 0;">
              </div>
              <ul id="suggestion-box" class="dropdown-menu bootstrap-typeahead-menu dropdown-menu-left" style="display:none; max-height: 300px; min-width:100%; overflow: auto;">
<!--              <li class=""><a role="button">scontent.cdninstagram.com</a></li><li class=""><a role="button"><span><strong class="bootstrap-typeahead-highlight">sco</strong><span>ntent.xx.fbcdn.net</span></span></a></li><li class=""><a role="button"><span><span>www.</span><strong class="bootstrap-typeahead-highlight">sco</strong><span>op.it</span></span></a></li><li class=""><a role="button"><span><strong class="bootstrap-typeahead-highlight">sco</strong><span>ntent-a.cdninstagram.com</span></span></a></li><li class=""><a role="button"><span><strong class="bootstrap-typeahead-highlight">sco</strong><span>ntent-b.cdninstagram.com</span></span></a></li>-->
              </ul>
            </div>
            <input type="submit" tabindex="-1" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
          </form>
          <BR>
        </td>
      </tr>

      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-success btn-sm" id="save_now" tabindex='-1' style="background-color: #28a745;">Save Page Now</button>
          <BR>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-primary btn-sm" id="recent_capture" tabindex='-1' style="background-color: #007bff">Recent Version</button>
          <BR>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-warning btn-sm" id="first_capture" tabindex='-1'>First Version</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type ="button" class="btn btn-primary btn-sm feedback_button" id="feedback" style="float:right;font-weight: bold;margin: -30px -23px -49px 0;transform: rotate(270deg);">Feedback</button>
        </td>
      </tr>
<!--
        <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-default btn-sm" id="settings_btn" toggle="off">
          <span class="glyphicon glyphicon-cog"></span> Settings
        </button>
        </td>
    	</tr>
-->
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-info btn-sm" id="overview" tabindex='-1' style="background-color: #17a2b9">Overview</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-info btn-sm" id="alexa_statistics" tabindex='-1' style="background-color: #17a2b9">Alexa</button>
<!--
            </tr>
            <tr class="spaceUnder" align="center">
-->
          <button type="button" class="btn btn-info btn-sm" id="whois_statistics" tabindex='-1' style="background-color: #17a2b9">Whois</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-default btn-twitter btn-sm" id="search_tweet" tabindex="-1" style="color:#ffffff"><b> <i class="fa fa-twitter"></i> Tweets</b></button><BR>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-default btn-sm" id="make_modal" tabindex='-1' style="background-color: #dddddd">Site Map</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center" id="display_">
        <td>                   
          <button type="button" class="btn btn-info btn-sm" id="context-screen">Show me Context</button>
        </td>
      </tr>
      <!-- <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-primary btn-sm" id="feedback" tabindex='-1'>Give Feedback</button>
        </td>
      </tr> -->
      <tr class="spaceUnder" align="center">
        <td>
           <a id="fb_share" class="btn-social btn-sm btn-facebook" ><i class="fa fa-facebook"></i></a>
            <a id="twit_share" class="btn-social btn-sm btn-twitter"><i class="fa fa-twitter"></i></a>
            <a id="gplus_share" class="btn-social btn-sm btn-google-plus"><i class="fa fa-google-plus"></i></a>
            <a id="linkedin_share" class="btn-social btn-sm btn-linkedin"><i class="fa fa-linkedin"></i></a>
         </td>
      </tr>
      <tr>
        <td>
           <div id="horizontal_line" style="margin-bottom: 5px"></div>                 
          <span class="glyphicon glyphicon-cog" style="font-size: 25px;margin-right: 59px;margin-left: 45px;cursor: pointer;" id="settings_button"></span>
          <span class="glyphicon glyphicon-info-sign" style="font-size: 25px;color: #30a7af; cursor: pointer;" id="about_support_button"></span>
        </td>
      </tr>
<!--  
        <button type="button" class="btn btn-default btn-sm" id="settings_btn" toggle="off">
        <span class="glyphicon glyphicon-cog"></span> Settings
      </td>                
      </tr>
      <tr class="spaceUnder" align="center">
      <td>
          <div id="settings_div">
              <form>
              <input type="checkbox" id="as">Auto-save<br>
              <button id="settings_save_btn">Save</button>
                  
              </form>
          </div>
      </td>
    </tr>
-->
    </table>
    <div id="horizontal_line"></div>
    
  </body>
</html>
<script src="scripts/jquery.js"></script>
<script src="scripts/popup.js"></script>
<script src="scripts/bootstrap.min.js"></script>
