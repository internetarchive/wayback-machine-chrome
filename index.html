<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/popup.js"></script>
  </head>
  <body class="mainbody">
    <div class="container">
      <div class="row image-content">
     		<a href="https://archive.org/web/" >
    			<img class="see-image" src="images/waybackimage.png">
    		</a>
      </div>
    	<div class="row latest">
     		 <div class="col-lg-6">
        		<div class="input-group">
          		<input type="text" class="form-control" placeholder="Enter any URL" style="background-color:#eee">
      		 	</div>
    		</div>	
    	</div>
      <div class="btn-div">
        <button type="button" class="btn btn-primary save-page" id="save_now">Save Now
        </button>   
      </div> 
     <div class="btn-div">
        <button type="button" class="btn btn-secondary recent-version" id="recent_capture">Recent Version</button>
      </div>
      <div class="btn-div">
        <button type="button" class="btn btn-info first-version" id="first_capture" style="background:#3ca4b1">First Version</button>
       </div>
    </div>
  </body>
</html>
