<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Wayback Machine</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/settings.css">
</head>

<body>

  <!-- Main Popup Page -->

  <div id='popup-page'>

    <a href="#"><img class="resize-fit-center" src="images/wayback-logo.png" alt="Internet Archive" id="logo-internet-archive" /></a>

    <div class="container-fluid">
      <div>
        <div class="text-center">

          <div id="wayback-count-label">&nbsp;</div>

          <form class="search-toolbar-input-container" style="margin: 5px 2px 10px 2px;">
            <div class="bootstrap-typeahead clearfix open" style="position: relative;">
              <div class="bootstrap-typeahead-input" tabindex="-1" style="outline: none; position: relative;">
                <input id="search-input" type="text" placeholder="Search URL" value="" autocomplete="off" class="form-control has-aux bootstrap-typeahead-input-main has-selection">
<!--
                <input type="text" tabindex="-1" value="" class="form-control has-aux bootstrap-typeahead-input-hint"
                  style="border-color: transparent; bottom: 0px; box-shadow: none; color: rgb(165, 165, 165); display: block; position: absolute; top: 0px; width: 100%; z-index: 0;">
-->
              </div>
              <ul id="suggestion-box" class="dropdown-menu bootstrap-typeahead-menu dropdown-menu-left">
              </ul>
            </div>
            <input type="submit" tabindex="-1" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
          </form>

          <!-- Wayback -->

          <div class="flip" id="savebtn">
            <div id="savebox">
              <div class="flip-front"><button type="button" class="btn btn-sm btn-block btn-wide btn-red" id="save_now">Save Page Now</button></div>
              <div class="flip-back"><button type="button" class="btn btn-sm btn-block btn-wide btn-red" id="last_save" tabindex="-1">URL not supported</button></div>
            </div>
          </div>

          <label class="unselectable chk-options" for="chk-outlinks"><input type="checkbox" id="chk-outlinks"> Outlinks</label>
          <label class="unselectable chk-options" for="chk-screenshot"><input type="checkbox" id="chk-screenshot"> Screenshot</label>

          <div class="btn-block">
            <button type="button" class="btn btn-sm btn-short btn-light-gray" id="first_capture">Oldest</button>
            <a class="btn-social btn-sm btn-red" id="allbtn" title="Overview"><i class="fa fa-calendar"></i></a>
            <button type="button" class="btn btn-sm btn-short btn-light-gray" id="recent_capture">Newest</button>
          </div>

          <div class="flip" id="mapbtn">
            <div id="mapbox">
              <div class="flip-front">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray" id="site_map">Site Map</button>
              </div>
              <div class="flip-back">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray" id="site_map_error" tabindex="-1">Not Archived</button>
              </div>
            </div>
          </div>

          <!-- 3rd Party -->

          <div class="flip" id="twitterbtn">
            <div id="twitterbox">
              <div class="flip-front">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-light-gray" id="search_tweet">
                  <i class="fa fa-twitter"></i> Related Tweets</button>
              </div>
              <div class="flip-back">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-light-gray" id="search_tweet_error" tabindex="-1">URL not supported</button>
              </div>
            </div>
          </div>

          <div class="flip" id="context-screen">
            <div id="ctxbox">
              <div class="flip-front">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray context_feature" id="contextBtn">Show Contexts</button>
              </div>
              <div class="flip-back">
                <button type="button" class="btn btn-sm btn-block btn-wide btn-dark-gray context_feature" id="contextTip" tabindex="-1">Enable in Settings</button>
              </div>
            </div>
          </div>

          <!-- Related Archived Resources -->

          <div class="related_archived_resources" id="borrow_books_tr">
            <button type="button" class="btn btn-sm btn-block btn-wide btn-blue" id="borrow_books">Read This Book</button>
          </div>
          <div class="related_archived_resources" id="news_recommend_tr">
            <button type="button" class="btn btn-sm btn-block btn-wide btn-blue" id="news_recommend">Related TV Clips</button>
          </div>
          <div class="related_archived_resources" id="wikibooks_tr">
            <button type="button" class="btn btn-sm btn-block btn-wide btn-blue" id="wikibooks">Find Cited Books</button>
          </div>
          <div class="related_archived_resources" id="doi_tr">
            <button type="button" class="btn btn-sm btn-block btn-wide btn-blue" id="doi">Find Cited Papers</button>
          </div>

          <!-- Share -->

          <div>
            <a id="fb_share" class="btn-social btn-sm btn-facebook" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a id="twit_share" class="btn-social btn-sm btn-twitter" title="Twitter"><i class="fa fa-twitter"></i></a>
            <a id="linkedin_share" class="btn-social btn-sm btn-linkedin" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
          </div>

          <hr>

          <!-- Tabbar -->

          <div class="tab-bar">
            <div class="tab-item">
              <i class="tab-icon glyphicon glyphicon-cog" style="font-size: 25px;" id="settings-button" title="Settings"></i>
            </div>
            <div class="tab-item">
              <i class="tab-icon mdi mdi-feedback" id="feedback-button" title="Feedback"></i>
            </div>
            <div class="tab-item">
              <div class="donate-icon-outer" id="donate-button" title="Donate">
                <div class="donate-icon-inner">
                  <img src="images/donate-icon.png" class="tab-icon donate-icon" alt="donate">
                </div>
              </div>
            </div>
            <div class="tab-item">
              <i class="tab-icon glyphicon glyphicon-info-sign" style="font-size: 25px;" id="about-button" title="About"></i>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Settings Page -->

  <div id="setting-page">

    <div class="container-fluid unselectable">

      <div class="btn-container">
        <ul class="nav">
          <li><button class="unselectable btn btn-sm btn-medium btn-unselected" id="general-btn">General</button></li>
          <li><button class="unselectable btn btn-sm btn-medium btn-unselected " id="context-btn">Contexts</button></li>
        </ul>
      </div>

      <div id="general-panel">
        <label class="setting-switch" for="wm-count-setting">
          <input type="checkbox" id="wm-count-setting">
          <div class="setting-text-box">
            <span class="toggle">Wayback Count</span>
          </div>
        </label>
        <label class="setting-switch" for="auto-archive">
          <input type="checkbox" id="auto-archive">
          <div class="setting-text-box">
            <span class="toggle">Auto Save Page</span>
          </div>
        </label>
        <label class="setting-switch" for="email-outlinks-setting">
          <input type="checkbox" id="email-outlinks-setting">
          <div class="setting-text-box">
            <span class="toggle">Email Outlinks</span>
          </div>
        </label>
        <label class="setting-switch" for="resource">
          <input type="checkbox" id="resource">
          <div class="setting-text-box">
            <span class="toggle">Enable Relevant Archived Resources</span>
          </div>
        </label>
        <label class="setting-switch" for="auto-update-context">
          <input type="checkbox" id="auto-update-context">
          <div class="setting-text-box">
            <span class="toggle">Auto-update Contexts on New Pages</span>
          </div>
        </label>
        <div class="setting-switch" id="view">
          <div id="view-text">Show Features In</div>
          <input type="radio" name="tw" value="tab">
          <label class="toggle">Tab</label>&nbsp;
          <input type="radio" name="tw" value="window">
          <label class="toggle">Window</label>
        </div>
      </div>

      <div id="context-panel">
        <label class="setting-switch ctx" for="showall">
          <input type="checkbox" id="showall">
          <div class="setting-text-box">
            <span class="enable">Show All Contexts</span>
          </div>
        </label>
        <br>
        <label class="setting-switch ctx" for="alexa">
          <input type="checkbox" name="context" id="alexa" class="only">
          <div class="setting-text-box">
            <span class="enable">Alexa Internet</span>
          </div>
        </label>
        <br>
        <!-- Tagcloud API not working 
        <label class="setting-switch ctx" for="domaintools">
          <input type="checkbox" name="context" id="domaintools" class="only">
          <div class="setting-text-box">
            <span class="enable">Domain Tools</span>
          </div>
        </label>
        <br>
        -->
        <label class="setting-switch ctx" for="wbmsummary">
          <input type="checkbox" name="context" id="wbmsummary" class="only">
          <div class="setting-text-box">
            <span class="enable">Wayback Machine</span>
          </div>
        </label>
        <br>
        <label class="setting-switch ctx" for="annotations">
          <input type="checkbox" name="context" id="annotations" class="only">
          <div class="setting-text-box">
            <span class="enable">Annotations</span>
          </div>
        </label>
        <!-- Tagcloud API not working 
        <br>
        <label class="setting-switch ctx" for="tagcloud">
          <input type="checkbox" name="context" id="tagcloud" class="only">
          <div class="setting-text-box">
            <span class="enable">Tag Cloud</span>
          </div>
        </label>
        -->
      </div>

    </div>

    <div style="width:100%; text-align:center">
      <button class="unselectable btn btn-sm btn-short btn-dark-gray" id="back-btn">Back</button>
    </div>

  </div>

<script src="scripts/build.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/popup.js"></script>
<script src="scripts/settings.js"></script>

</body>
</html>
