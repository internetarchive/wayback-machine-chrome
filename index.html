<!doctype html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Wayback Machine</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <table width="100%">
      <tr class="spaceUnder">
        <td class="logo-td">
            <div class="line-divide"></div>
                <div class='container'>
                    <img class='resize_fit_center' src='images/logo.gif' />
                </div>
            <div class="line-divide"></div>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <form class="search-toolbar-input-container">
            <div class="bootstrap-typeahead clearfix open">
              <div class="bootstrap-typeahead-input" tabindex="-1">
                <input id="search_input" type="text" placeholder="Search" value="" autocomplete="off" class="form-control has-aux bootstrap-typeahead-input-main has-selection">
                <input type="text" tabindex="-1" value="" class="form-control has-aux bootstrap-typeahead-input-hint">
              </div>
              <ul id="suggestion-box" class="dropdown-menu bootstrap-typeahead-menu dropdown-menu-left"></ul>
            </div>
            <input class="submit-input" type="submit" tabindex="-1">
          </form>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-raised btn-success btn-sm" id="save_now" tabindex='-1'>Save Page Now</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-raised btn-primary btn-sm" id="recent_capture" tabindex='-1'>Recent Version</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-raised btn-warning btn-sm" id="first_capture" tabindex='-1'>First Version</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-raised btn-default btn-sm" id="overview" tabindex='-1'>Overview</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-raised btn-info btn-sm btn-half" id="alexa_statistics" tabindex='-1'>Alexa</button>
          <button type="button" class="btn btn-raised btn-info btn-sm btn-half" id="whois_statistics" tabindex='-1'>Whois</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-raised btn-default btn-sm" id="transform_urls" tabindex='-1'>Transform URLs</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-default btn-twitter btn-sm" id="search_tweet" tabindex="-1"><b> <i class="fa fa-twitter"></i> Tweets</b></button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <button type="button" class="btn btn-raised btn-default btn-sm" id="make_modal" tabindex='-1'>Site Map</button>
        </td>
      </tr>
      <tr class="spaceUnder" align="center">
        <td>
          <a id="fb_share" class="btn-social btn-sm btn-facebook"><i class="fa fa-facebook"></i></a>
          <a id="twit_share" class="btn-social btn-sm btn-twitter"><i class="fa fa-twitter"></i></a>
          <a id="gplus_share" class="btn-social btn-sm btn-google-plus"><i class="fa fa-google-plus"></i></a>
          <a id="linkedin_share" class="btn-social btn-sm btn-linkedin"><i class="fa fa-linkedin"></i></a>
        </td>
    	</tr>
      <tr class="spaceUnder" align="center">
        <td>                   
          <button type="button" class="btn btn-danger btn-sm formfineleft" id="about_support_button" >About</button>
        </td>
      </tr>
    </table>
    <div class="line-divide"></div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/ripples.min.js"></script>
    <script src="scripts/material.min.js"></script>
  </body>
</html>
