<body style="min-width: 200px;max-width: 200px;">
    <table width="100%" style="min-width: 120px; ">
        <tr class="spaceUnder">
            <td>
                <div style="margin: 0px; padding: 0px; border: 0px solid rgb(6, 117, 211); font-size: 19px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 1; font-family: sans-serif; vertical-align: baseline; box-sizing: content-box; overflow: unset; height: 1px; position: relative; width: auto; display: flex; background-color: rgb(9, 150, 248); color: rgb(255, 255, 255); text-align: left; align-items: center; border-radius: 3px; justify-content: center; text-decoration: none;"></div>

        <tr class="spaceUnder" align="center">
            <td>

                    <div class="bootstrap-typeahead clearfix open" style="position: relative;">
                        <div class="bootstrap-typeahead-input" tabindex="-1" style="outline: none; position: relative;">
                            <input id="search_input" type="text" placeholder="Search" value="" autocomplete="off" class="form-control has-aux bootstrap-typeahead-input-main has-selection"
                                style="background-color: transparent; display: block; position: relative; z-index: 1;">
                            <input type="text" tabindex="-1" value="" class="form-control has-aux bootstrap-typeahead-input-hint" style="border-color: transparent; bottom: 0px; box-shadow: none; color: rgb(165, 165, 165); display: block; position: absolute; top: 0px; width: 100%; z-index: 0;">
                        </div>
                        <ul id="suggestion-box" class="dropdown-menu bootstrap-typeahead-menu dropdown-menu-left" style="display:none; max-height: 300px; min-width:100%; overflow: auto;">
                            <!--              <li class=""><a role="button">scontent.cdninstagram.com</a></li><li class=""><a role="button"><span><strong class="bootstrap-typeahead-highlight">sco</strong><span>ntent.xx.fbcdn.net</span></span></a></li><li class=""><a role="button"><span><span>www.</span><strong class="bootstrap-typeahead-highlight">sco</strong><span>op.it</span></span></a></li><li class=""><a role="button"><span><strong class="bootstrap-typeahead-highlight">sco</strong><span>ntent-a.cdninstagram.com</span></span></a></li><li class=""><a role="button"><span><strong class="bootstrap-typeahead-highlight">sco</strong><span>ntent-b.cdninstagram.com</span></span></a></li>-->
                        </ul>
                    </div>
                    <input type="submit" tabindex="-1" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
                </form>
                <BR>
            </td>
        </tr>

        <tr class="spaceUnder" align="center">
            <td style="padding-bottom: 1px;">
                <button type="button" class="btn-good" id="save_now" tabindex='-1'>Save Page Now</button>
                <BR>
            </td>
        </tr>
        <tr class="spaceUnder" align="center">
            <td padding-bottom: 1px;>
                <button type="button" class="btn-good" id="recent_capture" tabindex='-1'>Recent Version</button>
                <BR>
            </td>
        </tr>
        <tr class="spaceUnder" align="center">
            <td padding-bottom: 1px;>
                <button type="button" class="btn-good" id="first_capture" tabindex='-1'>First Version</button>
            </td>
        </tr>

-->


        <tr class="spaceUnder" align="center">

            </td>
        </tr>
        <tr class="spaceUnder" align="center">
            <td padding-bottom: 1px;>

                    <b>
                        <i class="fa fa-twitter"></i> Tweets</b>

            </td>
        </tr>
        <tr class="spaceUnder" align="center">

                </a>
                <a id="twit_share" class="btn-social btn-sm btn-twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a id="gplus_share" class="btn-social btn-sm btn-google-plus">
                    <i class="fa fa-google-plus"></i>
                </a>
                <a id="linkedin_share" class="btn-social btn-sm btn-linkedin">
                    <i class="fa fa-linkedin"></i>
                </a>
            </td>
        </tr>
        <tr class="spaceUnder" align="center">
            <td padding-bottom: 1px;>

        </td>
