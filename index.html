<!doctype html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Wayback Machine</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
  <div class='container-fluid'>
    <div>
      <div class='text-center'>
        <img class='resize_fit_center' src='images/icon.png' alt='Internet Archive' />
        <form class="search-toolbar-input-container search-form">
          <div class="bootstrap-typeahead clearfix open search-typeahead" >
            <div class="bootstrap-typeahead-input search-typeahead-input" tabindex="-1" >
              <input id="search_input" type="text" placeholder="Search" value="" autocomplete="off" class="form-control has-aux bootstrap-typeahead-input-main has-selection">
              <input id="search_box" type="text" tabindex="-1" value="" class="form-control has-aux bootstrap-typeahead-input-hint">
            </div>
            <ul id="suggestion-box" class="dropdown-menu bootstrap-typeahead-menu dropdown-menu-left">
            </ul>
          </div>
          <input type="submit" class="hidden-button" tabindex="-1" >
        </form>
        <button type="button" class="btn btn-sm btn-block" id="save_now" tabindex='-1'>Save
          Page Now</button>
        <button type="button" class="btn btn-sm captures btn-block" id="recent_capture" tabindex='-1'>Load Recent
          Version</button>
        <button type="button" class="btn btn-sm captures btn-block" id="first_capture" tabindex='-1'>Load First Version</button>
        <button type="button" class="btn btn-sm captures btn-block" id="overview" tabindex='-1'>Browse All Versions</button>
        <button type="button" class="btn btn-sm extra_feature btn-block" id="make_modal" tabindex='-1'>Visualize Site
          Map</button>
        <button type="button" class="btn btn-sm btn-block extra_feature" id="search_tweet" tabindex="-1">
          <i class="fa fa-twitter"></i> Tweets About this Page</button>
        <div id="display_">
          <button type="button" class="btn btn-sm btn-block context_feature" id="context-screen">Show Me Context</button>
        </div>
        <div id="borrow_books_tr" class="invisible">
          <button type="button" class="btn btn-warning btn-sm btn-block" id="borrow_books" tabindex='-1'>Read This Book</button>
        </div>
        <div id="news_recommend_tr" class="invisible">
          <button type="button" class="btn btn-warning btn-sm btn-block" id="news_recommend" tabindex='-1'>Related TV Clips</button>
        </div>
        <div id="wikibooks_tr" class="invisible">
          <button type="button" class="btn btn-warning btn-sm btn-block" id="wikibooks" tabindex='-1'>Find Cited Books</button>
        </div>
        <div id="doi_tr" class="invisible">
          <button type="button" class="btn btn-warning btn-sm btn-block" id="doi" tabindex='-1'>Find Cited Papers</button>
        </div>
        <div>
          <a id="fb_share" class="btn-social btn-sm btn-facebook"><i class="fa fa-facebook"></i></a>
          <a id="twit_share" class="btn-social btn-sm btn-twitter"><i class="fa fa-twitter"></i></a>
          <a id="linkedin_share" class="btn-social btn-sm btn-linkedin"><i class="fa fa-linkedin"></i></a>
        </div>
        <div id="horizontal_line" class="horizontal-line-margin"></div>
        <div class="row">
          <div class="col-xs-4">
            <span class="glyphicon glyphicon-cog" id="settings_button"></span>
          </div>
          <div class="col-xs-4">
            <i class="mdi mdi-feedback feedback"></i>
          </div>
          <div class="col-xs-4">
            <span class="glyphicon glyphicon-info-sign" id="about_support_button"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="scripts/build.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/amazon.js"></script>
<script src="scripts/popup.js"></script>
